<mat-card class="styled-card">
    <mat-card-header>
        <mat-card-title>{{question.questionText}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list class="styled-mat-list">
            <mat-list-item *ngFor="let item of question.options">
                <mat-icon>check</mat-icon>
                <div matLine class="list-item-description"> {{item.optionId}}.{{ item.optionValue }}</div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
